version: '3.7'
services:
  aidbox-db:
    image: "${PGIMAGE}"
    pull_policy: always
    ports:
      - "${PGHOSTPORT}:5432"
    volumes:
      - "../pgdata:/data"
    environment:
      POSTGRES_USER:     "${PGUSER}"
      POSTGRES_PASSWORD: "${PGPASSWORD}"
      POSTGRES_DB:       "${PGDATABASE}"

  aidbox:
    image: "${AIDBOX_IMAGE}"
    pull_policy: always
    depends_on: ["aidbox-db"]
    links:
      - "aidbox-db:database"
    ports:
      - "${AIDBOX_PORT}:${AIDBOX_PORT}"
      - 9999:9999
    volumes:
      - "../zen-project/:${BOX_PROJECT_GIT_TARGET__PATH}"
    env_file:
      - .env
    environment:
      PGPORT: 5432
      PGHOST: aidbox-db
      BOX_METRICS_PORT: 9999
      AIDBOX_ES_URL: http://elasticsearch:9200

  sqs:
    image: softwaremill/elasticmq
    ports:
      - "9324:9324"
      - "9325:9325"
    healthcheck:
      test: ["CMD", "wget", "-O", "/dev/null", "http://127.0.0.1:9324?Action=ListQueues"]
      interval: 15s
      timeout: 5s
      retries: 60
  
  elasticsearch:
    container_name: es-container
    image: docker.elastic.co/elasticsearch/elasticsearch:8.0.1
    volumes:
      - es:/usr/share/elasticsearch/data
    environment:
      - xpack.security.enabled=false
      - "discovery.type=single-node"
    ports:
      - 9200:9200

  kibana:
    container_name: kb-container
    image: docker.elastic.co/kibana/kibana:8.0.1
    environment:
      - ELASTICSEARCH_HOSTS=http://es-container:9200
    volumes:
      - kibanadata:/usr/share/kibana/data
    depends_on:
      - elasticsearch
    ports:
      - 5601:5601

volumes:
  es:
    driver: local
  kibanadata:
    driver: local
  